<form class="form1 needs-validation" [formGroup]="form1" *ngIf="!continue">
      <div class="mb-3">
        <label for="quizName" class="form-label">Nome do quiz:</label>
          <input type="text" class="form-control" id="quizName"
          placeholder="Infome o nome do quiz" formControlName="quizName">
      </div>
      <div class="mb-3">
        <label for="numQuestions" class="form-label">Série de Perguntas e Respostas:</label>
        <select class="form-select form-select-lg mb-3" id="numQuestions" formControlName="numQuestions">
            <option selected>Número:</option>
            <option value="5">5</option>
            <option value="10">10</option>
            
          </select>
      </div>
      
      <button type="submit" class="btn btn-dark" [disabled]="form1.invalid" (click)="onSubmitForm1(form1)">Continuar</button>
      <div *ngIf="form1.invalid" class="alert alert-danger" role="alert">
       Preencha todos os campos.
      </div>

</form>

<form  class="form2 needs-validation" [formGroup]="form2" *ngIf="continue && !isFinished"> 
    <div class="mb-3">
        <label for="question" class="form-label">Questão{{numQuestion}}:</label>
          <input type="text" class="form-control"
          placeholder="Infome uma questão" id="question" formControlName="question" />
      </div>
    <div class="mb-3">
        <label for="#" class="form-label">Respostas:</label>
        <input type="text" class="form-control correct-input"
        placeholder="Infome uma resposta correta" formControlName="res1" />
        <input type="text" class="form-control incorrect-input"
        placeholder="Infome uma resposta incorreta" formControlName="res2" />
        <input type="text" class="form-control incorrect-input"
        placeholder="Infome uma resposta incorreta" formControlName="res3" />
        <input type="text" class="form-control incorrect-input"
        placeholder="Infome uma resposta incorreta" formControlName="res4" />
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="form2.invalid" (click)="onSubmitForm2(form2)" *ngIf="!isFinished">Continuar</button>
    <div *ngIf="!isFinished" class="alert alert-danger" role="alert">
        Os campos com * são obrigatórios.
       </div>
</form>

<button type="submit" class="btn btn-dark" [disabled]="form1.invalid" *ngIf="isFinished" (click)="finish()">Concluir</button>
