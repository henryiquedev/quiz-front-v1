<div class="container">
    <div class="container-table" *ngIf="quizzes; else spinner">
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Acões</th>
                
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr class="align-middle" *ngFor="let quiz of quizzes">
                <td>{{quiz.nome}}</td>
                <td>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-dark bi bi-play-fill"></button>
                        <button type="button" class="btn btn-secondary bi bi-pencil-fill"></button>
                        <button type="button" class="btn btn-danger bi bi-trash-fill"></button>    
                      </div>
                </td>   
              </tr>
              
            </tbody>
          </table>

          
    </div> 
    <ng-template #spinner>
      <div class="spinner-border" role="status"></div>
    </ng-template>
    <div ng-show="!quizzes.length" style="display: none">Você não criou seu quiz</div>
</div> 
 <!--<ng-template #spinner></ng-template> *ngIf="quizzes; else spinner"-->
<button type="button" *ngIf="quizzes" class="btn btn-dark" (click)="openQuizForm()">Criar quiz</button>
